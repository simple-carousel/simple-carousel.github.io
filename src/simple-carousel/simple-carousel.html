<dom-module id="simple-carousel">
  <template>
    <style>
      :host {
        display: block;
      }

      sc-swiper {
        cursor: pointer;
        width: 640px;
        max-width: 640px;
        height: 320px;
        user-select: none;
        -webkit-user-drag: none;
        -webkit-tap-highlight-color: transparent;
      }
      .scrollbar {
        height: 50px;
        background-color: #fafafa;
        padding-top: 12px;
      }
      .container paper-button {
        color: #2e3337;
        background-color: #fff200;
        box-shadow: inset 0px -2px 0px 0px rgba(255, 216, 0, 1);
        -webkit-box-shadow: inset 0px -2px 0px 0px rgba(255, 216, 0, 1);
        -moz-box-shadow: inset 0px -2px 0px 0px rgba(255, 216, 0, 1);
        font: 12px/16px 'Open Sans', Arial;
        font-weight: bold;
        padding: 16px;
        --paper-button-ink-color: #fff200;
      }
      a {
        text-decoration: none;
      }
      .container {
        background-color: #fafafa;
        padding: 12px;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      iron-image {
        width: 100%;
        height: 250px;
      }

      iron-swipeable-pages {
        height: 324px;
        width: 640px;
        /*min-height: 160px;*/
        /*max-height: 320px;*/
        /*min-width: 320px;*/
        /*max-width: 640px;*/
        max-width: 100%;
        @apply(--layout-flex);
      }

      iron-swipeable-pages > * {
        -webkit-user-select: none;  /* Chrome all / Safari all */
        -moz-user-select: none;     /* Firefox all */
        -ms-user-select: none;      /* IE 10+ */
        user-select: none;          /* Likely future */
        cursor: pointer;
        width: 100%;
        height: 100%;
      }

    </style>

    <firebase-document
            location="https://simple-carousel.firebaseio.com/images"
            data="{{images}}"></firebase-document>

    <iron-swipeable-pages id="ironCarousel" selected="{{slideIndex}}">
      <div>
        <iron-image style="width:100%; height:270px; background-color: #fff;"
                    sizing="contain" preload fade src="{{images.image1.value}}" alt="{{images.image1.altTextEn}}"></iron-image>
      </div>
      <div>
        <iron-image style="width:100%; height:270px; background-color: #fff;"
                    sizing="contain" preload fade src="{{images.image2.value}}" alt="{{images.image2.altTextEn}}"></iron-image>
      </div>
      <div>
        <iron-image style="width:100%; height:270px; background-color: #fff;"
                    sizing="contain" preload fade src="{{images.image3.value}}" alt="{{images.image3.altTextEn}}"></iron-image>
      </div>
    </iron-swipeable-pages>

  <script>
    Polymer({

      is: 'simple-carousel',
