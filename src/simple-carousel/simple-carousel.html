<dom-module id="simple-carousel">
  <template>
    <style>
      :host {
        display: block;
      }

      sc-swiper {
        cursor: pointer;
        width: 640px;
        max-width: 640px;
        height: 320px;
        user-select: none;
        -webkit-user-drag: none;
        -webkit-tap-highlight-color: transparent;
      }
      .scrollbar {
        height: 50px;
        background-color: #fafafa;
        padding-top: 12px;
      }
      .container paper-button {
        color: #2e3337;
        background-color: #fff200;
        box-shadow: inset 0px -2px 0px 0px rgba(255, 216, 0, 1);
        -webkit-box-shadow: inset 0px -2px 0px 0px rgba(255, 216, 0, 1);
        -moz-box-shadow: inset 0px -2px 0px 0px rgba(255, 216, 0, 1);
        font: 12px/16px 'Open Sans', Arial;
        font-weight: bold;
        padding: 16px;
        --paper-button-ink-color: #fff200;
      }
      a {
        text-decoration: none;
      }
      .container {
        background-color: #fafafa;
        padding: 12px;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

    </style>
