<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">





<link rel="import" href="../../bower_components/sc-swiper/sc-swiper.html">

</head><body><dom-module id="simple-carousel">
  <template>
    <style>
      :host {
        display: block;
      }
      
      sc-swiper {
        cursor: pointer;
        width: 640px;
        height: 320px;
      }
      .scrollbar {
        height: 100px;
      }
    </style>


    <sc-swiper pagination="" pagination-clickable="" keyboard-control="" loop="">
      <img src="http://lorempixel.com/640/320/cats">
      <img src="http://lorempixel.com/640/320/fashion">
      <img src="http://lorempixel.com/640/320/city">
    </sc-swiper>

    <sc-swiper class="scrollbar" scrollbar="">
      <img src="http://lorempixel.com/640/100/business">
      <img src="http://lorempixel.com/640/100/nature">
      <img src="http://lorempixel.com/640/100/people">
    </sc-swiper>



  </template>

  <script>Polymer({is:"simple-carousel",properties:{imgSrc:{type:String,notify:!0,value:"http://lorempixel.com/640/320"}}});</script>
</dom-module>
</body></html>
